<!DOCTYPE html>
<html>
  <head>
    <title>TrumpTimer</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="theme-color" content="#FF0000" />
    <meta name="title" content="TrumpTimer" />
    <meta name="description" content="Time the donald" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="TrumpTimer" />
    <meta name="twitter:description" content="Time the donald" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Time the donald" />
  </head>

  <body>
    <h2>Appletimer</h2>
    <div id="countdown"></div>
    <style>
      body {
        font-family: "Segoe UI", Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 5vh;
        padding: 1vw;
        text-align: center;
      }
    </style>
    <script>
      const countdownTimer = () => {
        const difference = +new Date("2021-01-20") - +new Date();
        let remaining = "bye bye donald ";

        if (difference > 0) {
          const parts = {
            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
            minutes: Math.floor((difference / 1000 / 60) % 60),
            seconds: Math.floor((difference / 1000) % 60)
          };

          remaining = Object.keys(parts)
            .map((part) => {
              if (!parts[part]) return "00:";
              return `${String("0000" + parts[part]).slice(-2)}:`;
            })
            .join(" ");
        }

        document.getElementById("countdown").innerHTML =
          "<span style=font-size:2vh;font-weight:700;>DAYS : HRS : MINS : SECS</span><br><b>" + remaining.toUpperCase().slice(0, -1) + "</b><br>left";
      };

      countdownTimer();
      setInterval(countdownTimer, 1000);
    </script>
  </body>
</html>
